<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- plugin css file -->
    

    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!-- title -->
    <title>js plugin</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">isotope plugin</h1>
        <div class="item-menu">
          <ul>
            <li data-filter="*">All</li>
            <li data-filter=".web">webdesign</li>
            <li data-filter=".seo">seo</li>
            <li data-filter=".graphics">Graphics design</li>
          </ul>
        </div>
      </div>
      <div class="item-details">
        <div class="col-md-4 item graphics">
          <img src="image/graphics.jpg" alt="graphics">
        </div> 
        <div class="col-md-4 item graphics">
          <img src="image/graphic1.jpg" alt="graphics">
        </div>
        <div class="col-md-4 item seo">
          <img src="image/graphic2.jpg" alt="graphics">
        </div>
        <div class="col-md-4 item seo">
          <img src="image//seo.jpg" alt="graphics">
        </div>
        <div class="col-md-4 item seo">
          <img src="image/seo1.jpg" alt="graphics">
        </div>
        <div class="col-md-4 item seo">
          <img src="image/seo2.jpg" alt="graphics">
        </div>
        <div class="col-md-4 item web">
          <img src="image/web.jpg" alt="graphics">
        </div>
        <div class="col-md-4 item web">
          <img src="image/web1.jpg" alt="graphics">
        </div>
        <div class="col-md-4 item web">
          <img src="image/web2.jpg" alt="graphics">
        </div>
      </div>
    </div>
  </div>

    <!-- jquery link -->
    <script src="js/jquery.min.js"></script>

    <!-- plugin js file -->
    <script src="assets/isotope.pkgd.min.js"></script>

    <!-- js link -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
